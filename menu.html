<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AGB - Ayam Goreng Bakar</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#2e7d32;
  --green-dark:#1f5f25;
  --gray:#f1f1f1;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#fff}

header{
  background:var(--green-dark);
  color:#fff;
  padding:24px;
  text-align:center;
}
header h1{font-size:28px}
header p{opacity:.9}

.categories{
  position:sticky;
  top:0;
  background:#fff;
  padding:10px;
  display:flex;
  gap:10px;
  overflow-x:auto;
  z-index:10;
}
.categories button{
  border:none;
  padding:10px 18px;
  border-radius:20px;
  background:#eee;
  cursor:pointer;
}

section{padding:20px}
section h2{color:var(--green);margin-bottom:14px}

.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.card{
  background:var(--gray);
  border-radius:16px;
  padding:12px;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:12px;
}
.card h3{margin:8px 0 4px}
.card small{opacity:.7}
.price{font-weight:700;margin:6px 0}

.card button{
  width:100%;
  border:none;
  padding:8px;
  border-radius:20px;
  background:var(--green);
  color:#fff;
  cursor:pointer;
}

/* FLOATING CART */
.floating-cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--green);
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  z-index:99;
}
.floating-cart span{
  position:absolute;
  top:-4px;
  right:-4px;
  background:red;
  color:#fff;
  font-size:12px;
  width:20px;
  height:20px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CART PANEL */
.cart{
  position:fixed;
  bottom:90px;
  right:20px;
  width:300px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  padding:14px;
  display:none;
  z-index:99;
}
.cart h3{margin-bottom:8px}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}
.cart-item button{
  border:none;
  background:#ddd;
  padding:2px 8px;
  border-radius:6px;
}

.cart input{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

.checkout{
  margin-top:8px;
  width:100%;
  border:none;
  padding:10px;
  background:#25D366;
  color:#fff;
  border-radius:20px;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>AGB</h1>
  <p>Ayam Goreng Bakar â€¢ 13:00â€“23:00 WIB</p>
</header>

<div class="categories">
  <button onclick="scrollMenu('goreng')">Goreng</button>
  <button onclick="scrollMenu('bakar')">Bakar</button>
  <button onclick="scrollMenu('nasi')">Nasi</button>
  <button onclick="scrollMenu('minum')">Minuman</button>
</div>

<section id="goreng">
<h2>Goreng</h2>
<div class="menu">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
    <h3>Ayam Goreng</h3>
    <small>Renyah</small>
    <div class="price">Rp 15.000</div>
    <button onclick="add('Ayam Goreng',15000)">+ Keranjang</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe">
    <h3>Pecel Lele</h3>
    <small>Gurih</small>
    <div class="price">Rp 14.000</div>
    <button onclick="add('Pecel Lele',14000)">+ Keranjang</button>
  </div>
</div>
</section>

<section id="bakar">
<h2>Bakar</h2>
<div class="menu">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1604908177522-432c1e3f6c4b">
    <h3>Ayam Bakar</h3>
    <div class="price">Rp 20.000</div>
    <button onclick="add('Ayam Bakar',20000)">+ Keranjang</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1">
    <h3>Ikan Bakar</h3>
    <div class="price">Rp 18.000</div>
    <button onclick="add('Ikan Bakar',18000)">+ Keranjang</button>
  </div>
</div>
</section>

<section id="nasi">
<h2>Nasi</h2>
<div class="menu">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1625944230945-1b7dd3e0f0b2">
    <h3>Nasi Putih</h3>
    <div class="price">Rp 5.000</div>
    <button onclick="add('Nasi Putih',5000)">+ Keranjang</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1604908811744-82e47d810cd7">
    <h3>Nasi Uduk</h3>
    <div class="price">Rp 6.000</div>
    <button onclick="add('Nasi Uduk',6000)">+ Keranjang</button>
  </div>
</div>
</section>

<section id="minum">
<h2>Minuman</h2>
<div class="menu">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1558640479-823b6e6b2b1c">
    <h3>Es Teh</h3>
    <div class="price">Rp 4.000</div>
    <button onclick="add('Es Teh',4000)">+ Keranjang</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1572441710534-680cfad66e20">
    <h3>Es Jeruk</h3>
    <div class="price">Rp 5.000</div>
    <button onclick="add('Es Jeruk',5000)">+ Keranjang</button>
  </div>
</div>
</section>

<div class="floating-cart" onclick="toggleCart()">
ðŸ›’<span id="count">0</span>
</div>

<div class="cart" id="cart">
<h3>Keranjang</h3>
<div id="items"></div>
<strong>Total: <span id="total">Rp 0</span></strong>

<input id="alamat" placeholder="Alamat kamu">
<input id="note" placeholder="Catatan tambahan">

<button class="checkout" onclick="checkout()">Checkout WhatsApp</button>
</div>

<script>
let cart={};

function add(n,p){
  cart[n]=cart[n]||{qty:0,price:p};
  cart[n].qty++;
  update();
}
function remove(n){
  cart[n].qty--;
  if(cart[n].qty<=0)delete cart[n];
  update();
}
function update(){
  let html='',total=0,count=0;
  for(let i in cart){
    html+=`<div class="cart-item">
      ${i} x${cart[i].qty}
      <div>
        <button onclick="remove('${i}')">-</button>
        <button onclick="add('${i}',${cart[i].price})">+</button>
      </div>
    </div>`;
    total+=cart[i].qty*cart[i].price;
    count+=cart[i].qty;
  }
  items.innerHTML=html;
  total.innerText='Rp '+total.toLocaleString();
  countEl.innerText=count;
}
function toggleCart(){
  cartPanel.style.display=cartPanel.style.display==='block'?'none':'block';
}
function checkout(){
  let msg='Haii ka mau pesen dong\n';
  for(let i in cart){msg+=`- ${i} x${cart[i].qty}\n`}
  msg+=`\nAlamat: ${alamat.value}\nCatatan: ${note.value}`;
  location.href='https://wa.me/6285848709391?text='+encodeURIComponent(msg);
}
function scrollMenu(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}
const cartPanel=document.getElementById('cart');
const items=document.getElementById('items');
const total=document.getElementById('total');
const countEl=document.getElementById('count');
const alamat=document.getElementById('alamat');
const note=document.getElementById('note');
</script>

</body>
</html>
